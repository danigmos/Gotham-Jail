<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham Jail</title>
    <script src="./app.js" defer type="module"></script>

    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <header class="headerContainer">
        <div class="imageContainer">
            <img src="./assets/img/logo.png" alt=""/>
        </div>
        <h1>Gotham Jail Dashboard</h1>
    </header>

    <div class="buttonsShow">
        <button id="carceratiBtn"> Carcerati </button>
        <button id="guardieBtn"> Guardie </button>
    </div>

    <hr>

    
    <template id="carcerati">
        <div class="" id="card">
            <div id="textCard">
                <p>Nome detenuto</p>
                <h2>Nome</h2>
                <strong>razza</strong><br>
                <span>Caratteristiche fisiche:</span>
                <ul>
                </ul>
                <label>Livello di pericolo:</label>
                <h4>livello pericolo</h4>
            </div>
            <button class="button" id="modBtn" type="button">Modifica</button>
        </div>
    </template>
    <div id="carceratiContainer"></div>
    
    <template id="guardie">
        <div class="" id="card">
            <div id="textCard">
                <strong>Nome Cognome</strong><br>
                <span>Povenienza</span>
                <h4>Esperienza</h4>
                <h6>ID</h6>
            </div>
            <button class="button" id="modBtn" type="button">Modifica</button>
        </div>
    </template>
    <div class="guardieContainer" hidden></div>
    
</body>
</html>
